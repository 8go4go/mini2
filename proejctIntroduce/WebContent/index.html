<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="/proejctIntroduce/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="/proejctIntroduce/extras/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(pages/1.png)"></div>
			<div style="background-image:url(pages/2.png)"></div>
			<div style="background-image:url(pages/3.png)"></div>
			<div style="background-image:url(pages/4.png)"></div>
			<div style="background-image:url(pages/6.png)"></div>
			<div style="background-image:url(pages/7.jpg)"></div>
			<div style="background-image:url(pages/8.jpg)"></div>
			<div style="background-image:url(pages/9.jpg)"></div>
			<div style="background-image:url(pages/10.jpg)"></div>
			<div style="background-image:url(pages/5.png)"></div>
		</div>
	</div>
</div>

<div>
	<a href="javascript:window.location.href='http://localhost:3000'">시연</a>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['/proejctIntroduce/lib/turn.js'],
	nope: ['/proejctIntroduce/lib/turn.html4.min.js'],
	both: ['/proejctIntroduce/css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
